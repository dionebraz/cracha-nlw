<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dione Braz - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span><img src="images/logo.svg" alt="Logo Rocketseat" /></span>
          <img id="userImage" src="images/foto.jpg" alt="Foto Pessoal" />
        </div>
        <h1 id="userName">maykbrito</h1>
        <a  id="userLink" href="https://github.com/Dione-Braz/" target="_blank">
          <img src="images/github.svg" alt="" />
          <span id="userLogin">maykbrito</span>
        </a>
        <p id="userBio">Construtor de sites</p>
        <ul id="socialMidias">
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/maykbrito/" target="_blank">
              <img src="images/instagram.svg" alt="" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito/" target="_blank">
              <img src="images/twitter.svg" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
